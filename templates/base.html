{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title> {% block titulo %}MI WEB {% endblock titulo %}</title>

	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
</head>


<body class="contenedor">

	<div class="centrar">
		<img src="{% static 'img/logo.png' %}" width="50px" height="50px">
		<a href="{% url 'home' %}"> INICIO </a>
		<a href="{% url 'nosotros' %}"> QUIENES SOMOS </a>
		<a href="{% url 'noticias:listar' %}"> NOTICIAS </a>
		
		{% if user.is_authenticated %}
			<strong>Hola {{ user.username }}</strong>
			<a href="{% url 'logout' %}">CERRAR SESIÓN</a>
		{% else %}
			<a href="{% url 'login' %}">ABRIR SESIÓN</a>
			<a href="{% url 'usuarios:registro' %}">REGISTRO</a>
		{% endif %} 
		
		

	</div>

	<div class="bloque">
	{% block contenido %}
	
	{% endblock contenido %}
	</div>
</body>
</html>
