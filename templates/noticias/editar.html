{% extends 'base.html' %}

{% block contenido %}
    <h2>Editar Noticia</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }} <!-- muestra el dormulario actualizado -->

        <button type="submit">Guardar Cambios</button>
    </form>

    <a href="{% url 'noticias:detalle' noticia.pk %}">Cancelar</a>
{% endblock %}
