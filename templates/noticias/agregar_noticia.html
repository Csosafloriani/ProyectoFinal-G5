{% extends 'base.html' %}

{% block contenido %}
    <h2>Agregar un artículo</h2>

  
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <p>Agregar</p>
        {{form.as_p}}

        <button  type="submit" value="Agregar_noticia"> Publicar artículo</button>
       
        <p><a href="{% url 'noticias:listar' %}">VOLVER</a></p>
   
      </form>
      <h3>{{mensaje}}</h3>
    {% endblock %}
