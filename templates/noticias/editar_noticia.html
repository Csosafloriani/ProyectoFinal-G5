{% extends 'base.html' %}

{% block contenido %}
    <h2>Editar: {{noticia.titulo}} </h2>

  
    <form method="post" action="{% url 'noticias:editar' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <p>Editar</p>
        {{ form.as_p}} 

        <button type="submit">Guardar Cambios</button>
    </form>
        <a href="{% url 'noticias:listar' %}">VOLVER</a>


  
{% endblock %}
