{% extends 'base.html' %}
{% block title %}Registro{% endblock %}
{% load static %}

{% block contenido %}
<main role="main">
    <div class="container">
        <div class="row mt-3">
            <div class="col-md-6 mx-auto mb-5">
                <form method="post" class="form-registro">
                    {% csrf_token %}
                    <h3 class="mb-4 text-center">Crear Cuenta</h3>

                    <!-- Campos del formulario -->
                    {{ form.as_p }}

                    <!-- Botón de Confirmar -->
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-success btn-block">Confirmar Registro</button>
                    </div>

                    <!-- Link de Iniciar Sesión -->
                    <p class="text-center">¿Ya tienes cuenta? <a href="{% url 'login' %}">Inicia sesión acá</a></p>
                </form>
            </div>
        </div>
    </div>
</main>
{% endblock %}
